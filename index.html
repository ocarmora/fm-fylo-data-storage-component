<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/syles.css">
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="container">

      <div class="utility-section shadow">
        <img src="images/logo.svg" alt="Fylo logo" />
        <div class="icon-container">
          <div class="icon">
            <img src="images/icon-document.svg" alt="Document icon" />
          </div>
          <div class="icon">
            <img src="images/icon-folder.svg" alt="Folder icon" />
          </div>
          <div class="icon">
            <img src="images/icon-upload.svg" alt="Upload icon" />
          </div>
        </div>  
      </div>

      <div class="usage-section shadow">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="usage-left">
          <span class="quantity">185</span>
          <span class="meassure">GB LEFT</span>
          <div class="corner"></div>
        </div>
        <div class="progress-container">
          <div class="probress-bar">
            <div class="bar" style="width: 72%;">
              <div class="bar-dot"></div>
            </div>
          </div>
          <span class="progress-data-min">0 GB</span>
          <span class="progress-data-max">1000 GB</span>
        </div>
      </div>
    </main>

  </body>
</html>
